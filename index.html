<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="container">
        <div class="row">
            <div class="cell" id="top-left"></div>
            <div class="cell" id="top-mid"></div>
            <div class="cell" id="top-right"></div>
        </div>
        <div class="row">
            <div class="cell" id="center-left"></div>
            <div class="cell" id="center-mid"></div>
            <div class="cell" id="center-right"></div>
        </div>
        <div class="row">
            <div class="cell" id="bottom-left"></div>
            <div class="cell" id="bottom-mid"></div>
            <div class="cell" id="bottom-right"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
